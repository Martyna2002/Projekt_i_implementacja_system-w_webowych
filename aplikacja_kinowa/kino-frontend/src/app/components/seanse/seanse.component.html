<div style="background-color: #f0f0f0; color: #1e3a5f; padding: 30px; font-family: 'Segoe UI', sans-serif;">

  <h2 style="text-align: center; font-size: 36px; margin-bottom: 30px;">🎬 Repertuar kinowy</h2>

  <h3 style="font-size: 24px;">📅 Wybierz dzień:</h3>
  <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 30px;">
    <button 
      *ngFor="let data of daty" 
      (click)="wybierzDate(data)"
      [class.selected]="data === wybranaData"
      style="background-color: #dce3ed; color: #1e3a5f; font-size: 20px; padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer;"
      [style.border]="data === wybranaData ? '2px solid #1e3a5f' : 'none'">
      {{ data | date: 'dd' }}
    </button>
  </div>

  <hr style="border-color: #1e3a5f;" />

  <div *ngIf="filteredSeanse.length === 0" style="text-align: center; margin-top: 40px;">
    <p style="font-size: 20px;">❌ Brak seansów w tym dniu.</p>
  </div>

  <ul style="list-style: none; padding: 0;">
    <li *ngFor="let pozycja of filteredSeanse" style="margin-bottom: 40px; background-color: #ffffff; padding: 30px; border-radius: 12px; display: flex; gap: 30px; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

      <img 
        *ngIf="pozycja.film.zdjecieUrl" 
        [src]="'assets/' + pozycja.film.zdjecieUrl" 
        alt="Plakat filmu"
        style="width: 220px; height: auto; border-radius: 8px; filter: grayscale(100%);"
      />

      <div style="flex: 1;">
        <h3 style="font-size: 28px; margin-bottom: 10px;">🎥 {{ pozycja.film.tytul }}</h3>
        <p style="font-size: 16px;">📝 {{ pozycja.film.opis }}</p>

        <div style="margin-top: 16px;">
          <strong style="font-size: 18px;">🕒 Godziny seansów:</strong><br>
          <div style="margin-top: 12px; display: flex; flex-wrap: wrap; gap: 12px;">
            <button 
              *ngFor="let godzina of pozycja.godziny"
              (click)="kliknijGodzine(godzina.id)"
              style="padding: 10px 16px; font-size: 18px; background-color: #1e3a5f; color: white; border: none; border-radius: 6px; cursor: pointer;">
              {{ godzina.godzina }}
            </button>
          </div>
        </div>
      </div>

    </li>
  </ul>

</div>
