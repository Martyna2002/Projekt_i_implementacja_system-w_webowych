<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zadanie 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Please enter package and dimension</h2>
        <!-- (a) Formularz paczek -->
         <!-- (f) form -->
    <form id="packageForm" class="needs-validation" novalidate>  <!-- pola obowiązkowe dzięki required-->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" maxlength="20" required> <!-- (b) nazwa pole tekstowe o max 20-->
            <div class="invalid-feedback">Parcel name is required (max 20 characters).</div> <!--(c) walidacja dancyh -->
        </div>
        <div class="mb-3">
            <label for="width" class="form-label">Width (cm)</label>
            <input type="number" id="width" class="form-control" min="1" max="1000" required> <!-- (b) pole numeryczne z wartościami od 1 do 1000-->
            <div class="invalid-feedback">Specify the width from 1 to 1000 cm.</div> <!--(c) walidacja dancyh -->
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input type="number" id="height" class="form-control" min="1" max="1000" required><!-- (b) pole numeryczne z wartościami od 1 do 1000-->
            <div class="invalid-feedback">Specify the height from 1 to 1000 cm.</div> <!--(c) walidacja dancyh -->
        </div>
        <div class="mb-3">
            <label for="depth" class="form-label">Depth (cm)</label> <!-- (f) label -->
            <input type="number" id="depth" class="form-control" min="1" max="1000" required><!-- (b) pole numeryczne z wartościami od 1 do 1000-->
            <div class="invalid-feedback">Specify the depth from 1 to 1000 cm..</div> <!--(c) walidacja dancyh -->
        </div>
        
        <button type="submit" class="btn btn-primary">Confirm</button> <!-- (f) submit -->
        <button type="reset" class="btn btn-secondary">Clear</button> <!-- (f) reset -->
    </form>
    
    <h3 class="mt-4">Packages</h3>
    <!-- (g) wyszukiwanie paczek -->
    <input type="text" id="search" class="form-control mb-3" placeholder="Look for package"> <!-- (f) input -->
    <!-- (f) tabel -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Width (cm)</th>
                <th>Height (cm)</th>
                <th>Depth (cm)</th>
                <th>Voulume (m³)</th>
            </tr>
        </thead>
        <tbody id="packageList"></tbody>
        <tfoot>
            <tr>
                <td colspan="4" class="text-end fw-bold">Total Voulume:</td>
                <td id="totalVolume">0.00</td>
            </tr>
        </tfoot>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
