<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #notesList {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="row">

        <div class="col-md-4">
            <!-- (b) lista notatek -->
            <h4>Notes</h4>
            <ul id="notesList" class="list-group"></ul>
            
            <div class="d-flex align-items-center mt-3">
                <!-- (d) export i import notatek -->
                <button class="btn btn-primary" onclick="exportNotes()">Export</button>
                <button class="btn btn-primary ms-2" onclick="document.getElementById('importFile').click()">Import</button>
            </div>
            <input type="file" id="importFile" class="form-control d-none mt-2" onchange="importNotes(event)">
        </div>

    

        <div class="col-md-8">
             <!-- (a) Formularz do tworzenia i edycji notatek -->
            <h4>Create/Edit note</h4>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="mb-3">
                    <label for="noteTitle" class="form-label">Name</label>
                    <input type="text" id="noteTitle" class="form-control" required>  <!--(a) tytuł obowaiązkowy-->
                </div>
                <div class="mb-3">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea id="noteContent" class="form-control"></textarea>
                </div>
                <!-- (a) opcja zapisania -->
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
